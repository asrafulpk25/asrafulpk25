    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dx BetPro Live | Premium Gaming Platform</title>
    <meta name="description" content="Join Dx BetPro Live for the ultimate real-time gaming experience. Secure wallet, instant deposits, and premium games." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #050b14;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Custom Utilities */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        color: white;
      }
      .glass-input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
      }

      /* Animated Background Blobs */
      .blob {
        position: absolute;
        filter: blur(90px);
        z-index: -1;
        opacity: 0.5;
        animation: float 10s infinite ease-in-out;
      }
      .blob-1 { top: -10%; left: -10%; width: 40vw; height: 40vw; background: #4f46e5; animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #9333ea; animation-delay: 2s; }
      .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #ec4899; animation-delay: 4s; }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Marquee */
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .mask-gradient {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      
      /* Animation Utilities */
      .perspective-1000 { perspective: 1000px; }
      .backface-hidden { backface-visibility: hidden; }
      .animate-spin-slow { animation: spin 3s linear infinite; }
    </style>
